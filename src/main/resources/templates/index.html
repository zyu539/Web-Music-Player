<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Music Player</title>
<link rel="stylesheet" href="../static/css/navbar.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body class="blue-gradient-background">

	<!-- Second navbar for sign in -->
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse-2">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img
					src="../static/images/brand.svg" width=30 height=30></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-2">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Register</a></li>
					<li><a
						class="btn btn-default btn-outline btn-circle collapsed"
						data-toggle="collapse" href="#nav-collapse2" aria-expanded="false"
						aria-controls="nav-collapse2">Sign in</a></li>
				</ul>
				<div class="collapse nav navbar-nav nav-collapse slide-down"
					id="nav-collapse2">
					<form class="navbar-form navbar-right form-inline" role="form">
						<div class="form-group">
							<label class="sr-only" for="Email">Email</label> <input
								type="email" class="form-control" id="Email" placeholder="Email"
								autofocus required />
						</div>
						<div class="form-group">
							<label class="sr-only" for="Password">Password</label> <input
								type="password" class="form-control" id="Password"
								placeholder="Password" required />
						</div>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->

	<div id="app"></div>

	<!-- React -->
	<script src="https://unpkg.com/react@15.4.1/dist/react-with-addons.js"></script>
	<script src="https://unpkg.com/react-dom@15.4.1/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.19.0/babel.min.js"></script>

	<!-- Libs -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.js"></script>

</body>
</html>
